{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center">Kirish</h2>
    <form method="post" class="registration-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Login:</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Parol:</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Kirish</button>
    </form>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
    {% endif %}
</div>

<style>
    /* Formani markazlashtirish va kattalashtirish */


    .container {
        max-width: 600px;
        width: 100%;
        padding: 40px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #ffffff;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-top: 40px;
        z-index: 10;
    }

    h2 {
        margin-bottom: 30px;
        color: #333;
        font-size: 28px;
        font-weight: bold;
        text-transform: uppercase;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 5px;
    }

    .form-control {
        font-size: 16px;
        padding: 12px;
        width: 100%;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
        transition: border 0.3s ease;
    }

    .form-control:focus {
        border-color: #5cb85c; /* Fokus holatida rangni o'zgartirish */
        outline: none;
    }

    button {
        width: 100%;
        padding: 15px;
        background-color: #5cb85c;
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #4cae4c;
    }

    .alert {
        margin-top: 20px;
        padding: 10px;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
        border-radius: 5px;
    }

    .error {
        color: red;
        margin-top: 10px;
    }
</style>

{% endblock %}
